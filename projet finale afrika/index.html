<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil Afrika Chop</title>
    <link rel="stylesheet" href="./style1.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modale-inscription">
      <div class="modale-entete">
        <div class="titre">
          <h2>Inscription</h2>
        </div>
        <div class="fermeture">
          <i class="bx bxs-trash-alt inscrip">
            <div class="logo-modal"></div>
          </i>
        </div>
      </div>
      <div class="modale-corps">
        <div class="user">
          <i class="bx bx-user-circle userlogo"></i>
        </div>
        <div class="for-inscription">
          <form action="" method="post">
            <div class="nom">
              <input type="text" placeholder="Nom" id="nom-inscript" />
            </div>
            <div class="Prenom">
              <input type="text" placeholder="Pasword" id="pasword-inscript" />
            </div>
            <div class="mail">
              <input
                type="email"
                name=""
                id=" gemail-inscript"
                placeholder="Gmail"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="buton-envoi">
        <button>Comfirmer</button>
      </div>
    </div>
    <div class="modale-seconnecter">
      <div class="modale-entete2">
        <div class="titre2">
          <h2>Se-connecter</h2>
        </div>
        <div class="fermeture">
          <i class="bx bxs-trash-alt inscrip2">
            <div class="logo-modal"></div>
          </i>
        </div>
      </div>
      <div class="modale-corps">
        <div class="user">
          <i class="bx bx-user-circle userlogo"></i>
        </div>
        <div class="for-inscription">
          <form action="" method="post">
            <div class="nom">
              <input type="text" placeholder="Nom" />
            </div>
            <div class="Prenom">
              <input type="text" placeholder="Pasword" />
            </div>
          </div>
        </div>
          </form>
         
      <div class="buton-envoi">
        <button id="confconnecter">Comfirmer</button>
      </div>
    </div>
    <div class="entete">
      <h1>Afrika <span>Chop</span></h1>
    </div>
    <div class="ba">
      <div class="bas">
        <div class="b1">
          <button id="b1">Inscripttion</button>
        </div>
        <div class="b1">
          <button id="b2">Se-connecter</button>
        </div>
      </div>
      <div class="connect">
        <button id="direct">Afrika Chop</button>
      </div>
    </div>
    <script src="app2.js"></script>
  </body>
</html>
